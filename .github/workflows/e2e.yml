name: E2E Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        node: ['16.14.0']
        os: [ubuntu-20.04]

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7.1.3

      - name: Setup Node.js (${{ matrix.node }}) environment
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      - name: Install dependencies
        run: |
          pnpm install

          pnpm exec cypress install

      - name: Cypress run
        uses: cypress-io/github-action@v4
        timeout-minutes: 10
        with:
          browser: chrome
          install: false
          command: pnpm run test:e2e
          component: false
        env:
          # pass GitHub token to allow accurately detecting a build vs a re-run build
          APP_ENV: development
          REST_API_URL: https://api.yonycalsin.com
          REST_API_MOCKING: true
          DEBUG: api:*
          FF_BOOKS: false
          FF_BLOG: false
          FF_PROJECTS: false
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - run: pnpm exec cypress info

      - run: node -p 'os.cpus()'
