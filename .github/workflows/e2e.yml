name: E2E

on:
  workflow_dispatch:
    inputs:
      force:
        description: 'Force the workflow execution without the PR state'
        required: false
        default: '1'

      apiUrl:
        description: 'Override the API_URL env var, i.e. Review App, Tunnel'
        required: false

jobs:
  e2e:
    name: Run E2E Tests

    if: github.event.inputs.force == '1'

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Use Node 14.17.0
        uses: actions/setup-node@v2
        with:
          node-version: 14.17.0

      - name: E2E Testing
        uses: cypress-io/github-action@v2
        timeout-minutes: 10
        with:
          record: true
          command: npm run test:e2e

        env:
          APP_ENV: development
          API_BASE_URL: ${{ github.event.inputs.apiUrl || 'http://localhost:3000/api' }}
          AUTH_JWT_SECRET: daemon
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
