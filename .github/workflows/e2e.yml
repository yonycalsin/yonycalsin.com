name: End-to-end tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Checkout submodules
        env:
          CI_USER_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
        run: |
          sed -i -e "s/https:\/\/github.com/https:\/\/$CI_USER_TOKEN@github.com/" ./.gitmodules

          git submodule update --init --recursive

          ls content

      - name: Use Node 14.17.0
        uses: actions/setup-node@v2
        with:
          node-version: 14.17.0

      - run: node -p 'os.cpus()'

      - name: E2E Testing
        uses: cypress-io/github-action@v2
        timeout-minutes: 10
        with:
          build: npm run contentlayer:build && npm run build
          start: npm run start
          command: npm run test:e2e

      - run: npx cypress info

        env:
          # pass GitHub token to allow accurately detecting a build vs a re-run build
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APP_ENV: development
          API_BASE_URL: ${{ github.event.inputs.apiUrl || 'http://localhost:3000/api' }}
          AUTH_JWT_SECRET: daemon
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
