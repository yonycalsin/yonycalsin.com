name: Integration

on: push

jobs:
  integration:
    timeout-minutes: 15

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        node: ['16.14.0']
        os: [ubuntu-latest]
        pnpm: [7.1.3]

    steps:
      - name: Setup Database with Mysql
        run: |
          docker run \
          --name mysql \
          -e MYSQL_ALLOW_EMPTY_PASSWORD=yes \
          -e MYSQL_DATABASE=personal_website \
          -e MYSQL_USER=githubci \
          -e MYSQL_PASSWORD=githubci \
          --health-cmd='mysqladmin ping' \
          --health-interval=10s \
          --health-timeout=5s \
          --health-retries=5 \
          -p 3306:3306 \
          -d mysql:8.0.13 \
          --sql-mode='' \
          --default-authentication-plugin='mysql_native_password' \

      - name: Check out code
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: ${{ matrix.pnpm }}

      - name: Setup Node.js (${{ matrix.node }}) environment
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Wait for MySQL
        run: pnpm dlx wait-on tcp:3306 && echo "MySQL is up"

      - name: Static Testing
        run: pnpm run test:static

      - name: Unit Testing
        run: pnpm run test:unit:ci
