name: Integration

on: push

jobs:
  integration:
    timeout-minutes: 15

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        node: [16.14.0]
        os: [ubuntu-latest]
        pnpm: [7.11.0]

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: ${{ matrix.pnpm }}

      - name: Setup Node.js (${{ matrix.node }})
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm run lint

      - name: Build
        run: pnpm run build
        env:
          APP_ENV: development
          REST_API_URL: https://api.yonycalsin.com
          REST_API_PUBLIC_KEY: ${{ secrets.ENV_REST_API_PUBLIC_KEY }}
          REST_API_MOCKING: true
          DEBUG: api:*
          FF_RESUME: false
          FF_BLOG: false
          FF_OSS_PROJECTS: false
          FF_BOOKS: false
          FF_PROJECTS: false
          FF_ACHIEVEMENTS: false
          FF_RECOMMENDATIONS: false
          FF_PINNED_PROJECTS: false
          FF_SNIPPETS: false
          FF_USES: false
          FF_FAQ: false
          FF_EXERCISES: false

      - name: Unit Testing
        run: pnpm run test:unit:ci
